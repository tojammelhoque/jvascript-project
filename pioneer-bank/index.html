<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioner Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome To Pioner Bank</h1>
      <div class="submit-area">
        <h3>Login</h3>
        <br />
        <input
          type="email"
          name="email"
          class="form-control"
          id=""
          placeholder="Email"
        />
        <br />
        <input
          type="password"
          name="password"
          class="form-control"
          id=""
          placeholder="Password"
        />
        <br />
        <button id="login" class="btn btn-success">Login</button>
      </div>
    </div>

    <!-- Transcation Area -->

    <div id="transction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>

        <!-- Withdraw -->
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>

        <!-- Balance -->
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">00</span></h2>
          </div>
        </div>
      </div>
      <!-- Deposit & Withdraw Area-->
      <div class="row">
        <!-- col 1 -->
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              type="text"
              class="form-control"
              id="depositAmount"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>

        <!-- col 2 -->
        <div class="col-md-6">
          <div class="submit-area">
            <h4>withdraw</h4>
            <input
              type="text"
              class="form-control"
              id="withdrawAmount"
              placeholder="$ amount you want to Withdraw"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
